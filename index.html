<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendship Wishes</title>
    <style>
      body {
        font-family: "Arial, sans-serif";
        background: linear-gradient(135deg, #ffdee9, #b5fffc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        padding: 20px;
        text-align: center;
      }
      .card h1 {
        color: #ff6f61;
      }
      .card p {
        color: #333;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }
      .button:hover {
        background-color: #ff4a4a;
      }
    </style>
  </head>
  <body>
    <div class="card">
        <h1>Happy Friendship Day!</h1>
      <p>
        Good friends are like stars. You don't always see them, but you know
        they're always there.
      </p>
      <a href="#" class="button">Send a Hug</a>
    </div>
  </body>
</html>
